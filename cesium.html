<meta charset="utf-8">
<script src="https://cesium.com/downloads/cesiumjs/releases/1.68/Build/Cesium/Cesium.js"></script>
<link href="https://cesium.com/downloads/cesiumjs/releases/1.68/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
<div id="cesiumContainer" style="width:100%; height:100%;"></div>
<script type="text/javascript">
var widget = new Cesium.Viewer("cesiumContainer", {
    baseLayerPicker: false,
    terrainProvider: new Cesium.CesiumTerrainProvider({
        url: "https://api.maptiler.com/tiles/terrain-quantized-mesh-v2/tiles.json?key=5wUtxlYCQDyW4cpv2ZQ2"
    })
});
widget.entities.add({
    position: Cesium.Cartesian3.fromDegrees(12.594092, 47.798854, 0.0),
    box: {
        dimensions: new Cesium.Cartesian3(400000.0, 300000.0, 500000.0),
        material: Cesium.Color.RED
    }
});
widget.zoomTo(widget.entities);
</script>
